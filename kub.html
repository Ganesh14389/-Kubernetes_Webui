<html>
<head>
<style>

body{
  font-family: Bradley Hand, cursive	;
  letter-spacing: 1.5px;
  color: #955251;
  background-image: linear-gradient(to right, var(--left-color), var(--right-color));
  background: linear-gradient(110deg, #fdcd3b 60%, #ffed4b 60%);
}
.container{
  width: 60%;
  height: 70%;
  border-radius: 5px;
  background-color: #98B4D4;
  box-shadow: 2px 10px 40px rgba(22,20,19,0.4);
  padding: 8px 8px;
  float:left;
}
div{
  position: absolute;
  top:0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}
h2
{
  color: #ba2d25;
}
input[type=text], select {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #dcdcdc;
  border-radius: 8px;
  outline: none;
}
input[type=text]:focus {
  border: 2px solid var(--right-color);
}
input[type=password],select{
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #dcdcdc;
  border-radius: 8px;
  outline: none;
}
input[type=password]:focus {
  border: 2px solid var(--right-color);
}

input[type=submit] {
  width: 30%;
  height: 8%;
  background-color: grey;
  color: white;
  font-size: 14px;
  padding: 10px 10px;
  margin: 5px 0;
  border: none;
  border-radius: 15px;
  cursor: pointer;
  letter-spacing: 1px;
}
input[type=submit]:hover {
  background-color: #661a1a;
}
textarea{
  width: 70%;
  height: 20%;
}
